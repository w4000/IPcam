<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!--##PARAM_JQUERY_INCLUDE##-->

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/icons.min.css" />
    <link rel="stylesheet" href="../css/app.min.css" />

    <style>
      #my-player {
        width: 100%;
        height: 600px;
      }

      .playlist-div {
        height: 600px;
      }

      .playlist {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          <div class="card-box card-white-box ribbon-box">
            <div class="ribbon ribbon-primary">VIDEO PlAYER</div>

            <div class="table-responsive">
              <video id="my-player" controls>
                <source src="" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>

        <div class="col-xl-2">
          <div class="card-box card-white-box ribbon-box">
            <div class="ribbon ribbon-primary">VIDEO LIST</div>

            <div class="table-responsive">
              <div id="basicTree" class="playlist-div">
                <table class="table mb-0 table-hover">
                  <tbody>
                    <tr>
                      <th
                        class="playlist"
                        scope="row"
                        data-src="https://upload.wikimedia.org/wikipedia/en/d/dc/Pac-Man_Atari_2600_footage.ogv"
                      >
                        1. footage 동영상
                      </th>
                    </tr>

                    <tr>
                      <th
                        class="playlist"
                        scope="row"
                        data-src="//vjs.zencdn.net/v/oceans.mp4"
                      >
                        2. 새 동영상
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script language="JavaScript">
      var player = document.getElementById("my-player");
      var source = player.getElementsByTagName("source")[0];

      $(".playlist").click(function () {
        source.setAttribute("src", $(this).attr("data-src"));
        source.setAttribute("type", "video/mp4");

        player.load();
        player.play();
      });
    </script>
  </body>
</html>
